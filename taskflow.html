<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Sheet</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="task-library">
            <h2>Task Library</h2>
            <input type="text" id="search" placeholder="Search tasks...">
            <div id="taskList" class="task-list"></div>
        </div>
        <div class="patient-zone">
            <div id="patientTasks" class="patient-tasks"></div>
            <button id="printButton">Print Task Sheet</button>
        </div>
    </div>
    <script src="data/tasks.js"></script>
    <script src="scripts/taskManager.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
